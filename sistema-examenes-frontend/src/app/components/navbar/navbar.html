<mat-toolbar color="primary">
  <a [routerLink]="'/'"
     mat-icon-button
     class="example-icon"
     aria-label="Example icon-button widht menu icon">
    <mat-icon>menu_books</mat-icon>
  </a>

  <span>Exams portal</span>
  <span class="example-spacer"></span>

  @if (!login.isLoggedIn()) {
    <a [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      Login
    </a>
    <a [routerLink]="'/signup'" mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
      Sign up
    </a>
  }

  @if (login.isLoggedIn()) {
    <a (click)="logout()" mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
      Logout
    </a>
    <button mat-button style="margin-right:10px;" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      {{ login.getUser().username }}
    </button>
  }
</mat-toolbar>
