<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="assets/login-icon.png" alt="Login icon" width="100" height="100">

          </div>

          <h1 class="text-center">Login</h1>
          <form (ngSubmit) = "formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username</mat-label>
              <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter your username" required>
              <mat-hint>The username must be valid</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input [(ngModel)]="loginData.password" name="password" matInput type="password" placeholder="Enter your password" required>
              <mat-hint>The password must be valid</mat-hint>
            </mat-form-field>

            <br><br>

            <div class="container text-center">
              <button mat-raised-button color="primary" type="submit">Start session</button>
              <button mat-raised-button style="margin-left: 20px;" color="accent" type="reset">Refresh</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
