<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="assets/add-user-1.png" alt="Add User" width="100" height="100">
        </div>

        <h1 class="text-center">Register here</h1>
        <form (ngSubmit)="formSubmit()"> <!-- AÃ±adido ngSubmit -->
          <!-- Campo Username -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username"
                   [(ngModel)]="user.username" name="username" required>
            <mat-hint>The username must be unique</mat-hint>
          </mat-form-field>

          <!-- Campo Password -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password"
                   [(ngModel)]="user.password" name="password" required>
          </mat-form-field>

          <!-- Campo Name -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name"
                   [(ngModel)]="user.name" name="name" required>
          </mat-form-field>

          <!-- Campo Surname -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Enter your surname"
                   [(ngModel)]="user.surname" name="surname" required>
          </mat-form-field>

          <!-- Campo Email -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter your email"
                   [(ngModel)]="user.email" name="email" required>
          </mat-form-field>

          <!-- Campo Phone -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter your phone number"
                   [(ngModel)]="user.phone" name="phone" required>
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary" type="submit">Register</button>
            <button mat-raised-button style="margin-left: 20px;" color="accent" type="button">Refresh</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
