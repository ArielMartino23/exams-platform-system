<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img  src="assets/add-user-1.png" alt="Add User" width="100" height="100">
        </div>

        <h1 class="text-center">Register here</h1>
        <form action="">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Enter your password">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Enter your surname">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Enter your email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter your phone number">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Register</button>
            <button mat-raised-button style="margin-left: 20px;" color="accent">Refresh</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
